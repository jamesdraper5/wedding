<p class="text-center">If you haven't RSVP'd yet, you can do so by filling out the form below:</p>
<hr>

<form class="form-horizontal" data-bind="submit:submitForm">
  	<div class="form-group">
	    <label for="email-address" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      	<input type="email" class="form-control" id="email-address" placeholder="Your email address" required>
	    </div>
  	</div>
	
	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Phone</label>
		<div class="col-sm-10">
			<input type="tel" class="form-control" id="phone" placeholder="Your phone number (optional)">
		</div>
	</div>

	<div class="form-group">
		<label for="attendees" class="col-sm-2 control-label">Attendees</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="attendees" placeholder="Names of the people attending" required>
		</div>
	</div>

	<div class="form-group">
	    <label for="extra-info" class="col-sm-2 control-label">Extra info</label>
	    <div class="col-sm-10">
			<textarea class="form-control" id="extra-info" rows="3" placeholder="Need to tell us anything else?"></textarea>
		</div>
	</div>

  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default">Send</button>
    	</div>
  	</div>

</form>
